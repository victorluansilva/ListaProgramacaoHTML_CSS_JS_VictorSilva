<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: sans-serif;
        }

        #divForms{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        #divForms input{
            width: 300px;
            font-size: 15px;
            margin-bottom: 10px;
        }

        #divForms input[type="number"]{
            width: 150px;
        }

        #divForms button{
            padding: 10px 20px;
            background-color: white;
            color: black;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .grupoNomes{
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 200px;
            flex-wrap: wrap;
        }

        .grupoNomes hr{
            width: 100%;
            border: 1px solid white;
            margin-bottom: 10px;
        }

        #resultado{
            margin: auto 50px;
        }

    </style>
</head>

<body>

    <div id="divForms">
        <h1>Sorteador de nomes em grupos</h1>

        <input id="nomesIn" type="text" placeholder="Digite os nomes separados por virgula...">
        <input id="gruposIn" type="number" placeholder="Digite a quantidade de grupos">
        <button>Gerar</button>
    </div>

    <div id="resultado">
       

    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
